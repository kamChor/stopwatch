<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
    }

    .stopwatch {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 320px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .time {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    button {
      background: #00c6ff;
      border: none;
      color: #fff;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0072ff;
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.3);
      cursor: not-allowed;
    }

    .laps {
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      font-size: 0.9rem;
      padding-right: 10px;
    }

    .lap {
      margin: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 3px;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <div class="time" id="display">00:00:00.00</div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="resetBtn" disabled>Reset</button>
      <button id="lapBtn" disabled>Lap</button>
    </div>

    <div class="laps" id="laps"></div>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let running = false;

    const display = document.getElementById("display");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const lapBtn = document.getElementById("lapBtn");
    const lapsContainer = document.getElementById("laps");

    function timeToString(time) {
      let diffInHrs = time / 3600000;
      let hh = Math.floor(diffInHrs);

      let diffInMin = (diffInHrs - hh) * 60;
      let mm = Math.floor(diffInMin);

      let diffInSec = (diffInMin - mm) * 60;
      let ss = Math.floor(diffInSec);

      let diffInMs = (diffInSec - ss) * 100;
      let ms = Math.floor(diffInMs);

      let formattedHH = hh.toString().padStart(2, "0");
      let formattedMM = mm.toString().padStart(2, "0");
      let formattedSS = ss.toString().padStart(2, "0");
      let formattedMS = ms.toString().padStart(2, "0");

      return `${formattedHH}:${formattedMM}:${formattedSS}.${formattedMS}`;
    }

    function start() {
      if (!running) {
        running = true;
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          display.innerHTML = timeToString(elapsedTime);
        }, 10);

        startBtn.disabled = true;
        pauseBtn.disabled = false;
        resetBtn.disabled = false;
        lapBtn.disabled = false;
      }
    }

    function pause() {
      if (running) {
        running = false;
        clearInterval(timerInterval);

        startBtn.disabled = false;
        pauseBtn.disabled = true;
      }
    }

    function reset() {
      running = false;
      clearInterval(timerInterval);
      elapsedTime = 0;
      display.innerHTML = "00:00:00.00";
      lapsContainer.innerHTML = "";

      startBtn.disabled = false;
      pauseBtn.disabled = true;
      resetBtn.disabled = true;
      lapBtn.disabled = true;
    }

    function lap() {
      if (running) {
        const lapTime = timeToString(elapsedTime);
        const lapElement = document.createElement("div");
        lapElement.classList.add("lap");
        lapElement.textContent = `Lap ${lapsContainer.childElementCount + 1}: ${lapTime}`;
        lapsContainer.prepend(lapElement);
      }
    }

    startBtn.addEventListener("click", start);
    pauseBtn.addEventListener("click", pause);
    resetBtn.addEventListener("click", reset);
    lapBtn.addEventListener("click", lap);
  </script>
</body>
</html>
